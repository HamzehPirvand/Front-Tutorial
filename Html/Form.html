<html>
<body>

<h2>Radio Buttons</h2>

<p>Choose your favorite web language:</p>

<form action="#" method="#">
   <input type="radio" id="html" name="languages" value="HTML">
   <label for="html">HTML</label><br>
   <input type="radio" id="css" name="languages" value="CSS">
   <label for="css">CSS</label><br>
   <input type="radio" id="javascript" name="languages" value="JavaScript">
   <label for="javascript">JavaScript</label><br><br>
   <input type="submit" value="Submit">
</form>

<hr>

<h2>Checkboxes</h2>
<p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>

<form action="#" method="#">
   <input type="checkbox" id="bike1" name="bike" value="Bike">
   <label for="bike">I have a bike</label><br>
   <input type="checkbox" id="car1" name="car" value="Car">
   <label for="bike">I have a car</label><br>
   <input type="checkbox" id="motorcycle" name="motorcycle" value="MotorCycle">
   <label for="motorcycle">I have a MotorCycle</label><br><br>
   <input type="submit" value="Submit">
</form>

<hr>

<h2>Html Forms</h2>

<form action="#" target="_blank">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <input type="submit" value="Submit">
  <input type="button" value="Decline">
</form>

</body>
</html>
