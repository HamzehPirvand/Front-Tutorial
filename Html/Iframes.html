<html>
<body>

<h2>Iframe - Target for a link</h2>

<iframe src="E://Html/images.jpg" name="iframe" height="300px" width="100%" title="Iframe Example"></iframe>


<p><a href="https://www.w3schools.com" target="iframe">W3Schools.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
