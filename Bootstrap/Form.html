<html lang="en">
<head>
  <title>Shop Online</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>



</head>
<body>



<div class="container mt-3">
   <h2>Stacked form</h2>
   <form action="#">
     <div class="mb-3 mt-3">
       <label for="email">Email:</label>
       <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
     </div>   
     <div class="mb-3">
        <label class="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
     </div>
     <div class="form-check mb-3">
       <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember">Remember me
       </label>
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
   </form>
</div>

<br>
<hr>

<div class="container mt-3">
  <h2>Text area</h2>
  
 <form action="#">
   <div class="mb-3 mt-3">
     <label for="comment">Comments:</label>
     <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</div>

<br>
<hr>
<div class="container mt-3">
  <h2>Select Menu</h2>
  <form action="#">
  <label for="sell" class="form-label">Select one:</label>
  <select class="form-select" id="sell" name="sellist1">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>

<br>
<hr>


<div class="container mt-3">
  <h3>Form Validation</h3>

  <form action="#" class="was-validated">
  <div class="mb-3 mt-3">
    <label for="uname" class="form-label">Username:</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-check mb-3">
     <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
     <label class="form-check-label" for="myCheck">Remember me</label>
     <div class="valid-feedback">Valid.</div>
     <div class="invalid-feedback">Check this checkbox to continue.</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<br>
<hr>

<div class="container mt-3">
  <h2>Custom Range</h2>
  <form action="#">
    <label for="customRange" class="form-label">Custom-range</label>
    <input type="range" class="form-range" id="customRange" name="points">
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>


<br>
<hr>


<div class="container mt-3">
  <h2>Toggle switch</h2>
  <form action="#">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
      <label class="form-check-label" for="mySwitch">Dark mode</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>

<br>
<hr>

<div class="container mt-3">
   <h2>Radio buttons</h2>
   <form action="#">
     <div class="form-check">
       <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option2">
       <label class="form-check-label" for="radio1">Option1</label>
     </div>
     <div class="form-check">
       <input type="radio" class="form-check-input" id="radio2" value="option2">
       <label class="form-check-label" for="radio2">Option2</label>
     </div>
     <div class="form-check">
        <input type="radio" class="form-check-input" disabled>
        <label class="form-check-label">Option3</label>
     </div>
     <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>


<br>
<hr>

<div class="container mt-3">
  <h2>Checkboxes</h2>
  <form action="#">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
      <label class="form-check-label" for="check1">Option1</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
    </div>
    <div class="form-check">
       <input type="checkbox" class="form-check-input" disabled>
       <label class="form-check-label">Option3</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
   </form>
</div>

</body>
</html>
